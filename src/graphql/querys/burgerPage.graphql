query BurgerPage($filters: BurgerFiltersInput) {
    burgers(filters: $filters) {
        data {
            id
            attributes {
                name
                position
                isYourTaste
                isChildrenMenu
                description
                ingredients {
                    data {
                        id
                        attributes {
                            name
                        }
                    }
                }
                restaurants {
                    price
                    available
                    restaurant {
                        data {
                            attributes {
                                slug
                            }
                        }
                    }
                    meat {
                        data {
                            attributes {
                                items {
                                    data {
                                        id
                                        attributes {
                                            name
                                            restaurant {
                                                price
                                                available
                                                restaurant {
                                                    data {
                                                        attributes {
                                                            slug
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    meatPoint {
                        data {
                            attributes {
                                items {
                                    data {
                                        id
                                        attributes {
                                            name
                                            restaurant {
                                                price
                                                available
                                                restaurant {
                                                    data {
                                                        attributes {
                                                            slug
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    bread {
                        data {
                            attributes {
                                items {
                                    data {
                                        id
                                        attributes {
                                            name
                                            restaurant {
                                                price
                                                available
                                                restaurant {
                                                    data {
                                                        attributes {
                                                            slug
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    beverage {
                        data {
                            attributes {
                                beverages {
                                    data {
                                        id
                                        attributes {
                                            name
                                            position
                                            restaurant {
                                                price
                                                available
                                                restaurant {
                                                    data {
                                                        attributes {
                                                            slug
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    sides {
                        data {
                            attributes {
                                sides {
                                    data {
                                        id
                                        attributes {
                                            name
                                            position
                                            isCustomizable
                                            isSauce
                                            selectOneOption
                                            ingredients {
                                                data {
                                                    id
                                                    attributes {
                                                        name
                                                    }
                                                }
                                            }
                                            sauces {
                                                data {
                                                    id
                                                    attributes {
                                                        name
                                                    }
                                                }
                                            }
                                            restaurant {
                                                price
                                                available
                                                restaurant {
                                                    data {
                                                        attributes {
                                                            slug
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
